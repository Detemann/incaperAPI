<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="login">
        <div class="caixa">
            <img src="img/logo.jpg" alt="">
            <h1>CADASTRO</h1>
            <div class="name">
                <input type="text" placeholder="Nome">
            </div>
            <div class="email">
                <input type="email" placeholder="E-mail">
            </div>
            <div class="senha">
                <input type="password" id="password" placeholder="Senha">
                <button type="button" id="togglePassword"><i class="fas fa-eye"></i></button>
            </div>
            <div class="senha">
                <input type="password" id="confirmPassword" placeholder="Confirme a sua senha">
                <button type="button" id="toggleConfirmPassword"><i class="fas fa-eye"></i></button>
            </div>
            <div class="entrar">
                <p>JÃ¡ tem uma conta? <a href="login.html">Entre aqui.</a></p>
                <input type="submit" value="Entrar">
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
