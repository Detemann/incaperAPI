<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroFert - Tabelas</title>
  <!-- Estilos CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- Cabeçalho da página -->
  <header class="page-header">
    <h1 class="page-title text-center">Tabelas</h1>
  </header>

  <!-- Menu lateral -->
  <nav class="menu-lateral">
    <div class="btn-expandir">
        <i class="bi bi-list" id="btn-exp"></i>
    </div>

        <ul>
            <li class="item-menu">
                <a href="index.html">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-link">Dashboard</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="tables.html">
                    <span class="icon"><i class="bi bi-table"></i></span>
                    <span class="txt-link">Tabelas</span>
                </a>
            </li>
        </ul>
  </nav>

  <!-- Conteúdo principal -->
  <main class="content container">
      <h1>Ultimas medidas</h1>
      <h5>Não ordenadas</h5>
      <div class="container mt-5">
          <div class="row">
              <div class="col-md-6">
                  <h2>Terra</h2>
                  <table id="terra" class="table table-striped">
                      <thead>
                      <tr>
                          <th scope="col">Umidade</th>
                          <th scope="col">N</th>
                          <th scope="col">P</th>
                          <th scope="col">K</th>
                          <th scope="col">Data</th>
                      </tr>
                      </thead>
                      <tbody>

                      </tbody>
                  </table>
              </div>
              <div class="col-md-6">
                  <h2>Atmosfera</h2>
                  <table id="atmosphere" class="table table-striped">
                      <thead>
                      <tr>
                          <th scope="col">Temperatura</th>
                          <th scope="col">Umidade</th>
                          <th scope="col">Chuva (mm)</th>
                      </tr>
                      </thead>
                      <tbody>

                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </main>

  <!-- Scripts JavaScript -->
  <script src="dashboard-charts.js"></script>
  <script src="script.js"></script>
</body>

</html>
