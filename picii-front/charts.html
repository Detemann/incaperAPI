<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroFert - Gráficos</title>
  <!-- Estilos CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- Cabeçalho da página -->
  <header class="page-header">
    <h1 class="page-title text-center">Gráficos</h1>
  </header>

  <!-- Menu lateral -->
  <nav class="menu-lateral">
    <div class="btn-expandir">
        <i class="bi bi-list" id="btn-exp"></i>
    </div>

        <ul>
            <li class="item-menu">
                <a href="index.html">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-link">Dashboard</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="charts.html">
                    <span class="icon"><i class="bi bi-bar-chart-line"></i></span>
                    <span class="txt-link">Gráficos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="tables.html">
                    <span class="icon"><i class="bi bi-table"></i></span>
                    <span class="txt-link">Tabelas</span>
                </a>
            </li>
        </ul>
  </nav>

  <!-- Conteúdo principal -->
  <main class="content container">
      <div class="page-header">
          <h1 class="page-title text-center">Gráficos</h1>
      </div>
      <div class="row">
          <div class="col-md-12" hidden>
              <label for="dayFilter">Escolha o intervalo de dias:</label>
              <select id="dayFilter" class="form-control" style="width: 200px; margin-bottom: 20px;">
                  <option value="7">Últimos 7 dias</option>
                  <option value="15">Últimos 15 dias</option>
                  <option value="30">Últimos 30 dias</option>
              </select>
          </div>
          <div class="col-6" style="height: 500px; width: 500px;">
              <h2>Umidade</h2>
              <canvas id="humidityChart"></canvas>
          </div>
          <div class="col-6" style="height: 500px; width: 500px;">
              <h2>N-P-K</h2>
              <canvas id="chart2"></canvas>
          </div>
          <div class="col-4" style="height: 500px; width: 500px;">
              <h2>Vento</h2>
              <canvas id="chart3"></canvas>
          </div>
      </div>
  </main>

  <!-- Scripts JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="dashboard-charts.js"></script>
  <script src="script.js"></script>
</body>

</html>
